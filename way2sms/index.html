<html ng-app="xyz">
    <head>
        <title>ng-check</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        </head>

    <body ng-controller="ctrl" class="container">
            <div class="form-group">
                    <label for="usr">Mobile No:</label>
                    <input type="number" class="form-control" id="usr" ng-model="obj.mobile">
            </div>
        <div class="form-group">
        <label for="comment">Message:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model="obj.message"></textarea>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="run()">Send SMS</button>

     
        </body>
        </html>
